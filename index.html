<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi Launcher</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121820;
      --card-hover: #1a2230;
      --text: #e6edf3;
      --muted: #9fb0c3;
      --accent-spotify: #1db954;
      --accent-proton: #6c8cff;
      --radius: 24px;
      --gap: clamp(16px, 3vw, 28px);
      --tile-size: min(36vmin, 420px);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans;
      background: radial-gradient(1200px 800px at 20% 10%, #101826 0%, var(--bg) 40%) no-repeat,
                  radial-gradient(900px 600px at 80% 90%, #0d1320 0%, var(--bg) 40%) no-repeat,
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrap {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--gap);
      width: min(95vw, 960px);
      justify-items: center;
    }

    .tile {
      width: var(--tile-size);
      height: var(--tile-size);
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-decoration: none;
      color: var(--text);
      transition: transform .25s ease, background .25s ease;
      cursor: pointer;
    }

    .tile:hover {
      background: var(--card-hover);
      transform: translateY(-4px);
    }

    .icon {
      width: 52%;
      aspect-ratio: 1/1;
    }

    .icon img {
      width: 80%;
      height: auto;
      max-height: 80%;
      object-fit: contain;
      display: block;
      margin: auto;
    }

    .label {
      font-weight: 700;
      font-size: clamp(18px, 2.6vmin, 26px);
      padding-bottom: 18px;
    }

    .spotify img { filter: drop-shadow(0 0 12px var(--accent-spotify)); }
    .proton img { filter: drop-shadow(0 0 12px var(--accent-proton)); }

    #backButton {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      z-index: 9999;
      display: none;
      backdrop-filter: blur(6px);
      transition: background 0.2s ease;
    }

    #backButton:hover { background: rgba(255,255,255,0.15); }
  </style>
</head>
<body>
  <main class="wrap" id="launcher">
    <a class="tile spotify" href="https://open.spotify.com/" target="_self">
      <div class="icon"><img src="spotify.png" alt="Spotify Logo" /></div>
      <div class="label">Spotify</div>
    </a>

    <a class="tile proton" href="https://calendar.proton.me" target="_self">
      <div class="icon"><img src="proton.png" alt="Proton Calendar Logo" /></div>
      <div class="label">Proton Calendar</div>
    </a>
  </main>

  <button id="backButton" onclick="goHome()">‚Üê Back</button>

  <script>
    // Back button logic
    const homeURL = window.location.origin + window.location.pathname;

    function checkIfAway() {
      const isHome = location.href === homeURL || location.hash === '#home';
      document.getElementById('backButton').style.display = isHome ? 'none' : 'block';
    }

    function goHome() {
      window.location.href = homeURL + '#home';
      location.reload();
    }

    setInterval(checkIfAway, 1000);
  </script>
</body>
</html>
