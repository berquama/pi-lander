<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi Launcher</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121820;
      --card-hover: #1a2230;
      --text: #e6edf3;
      --muted: #9fb0c3;
      --accent-spotify: #1db954;
      --accent-proton: #6c8cff;
      --radius: 24px;
      --gap: clamp(16px, 3vw, 28px);
      --tile-size: min(36vmin, 420px);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 800px at 20% 10%, #101826 0%, var(--bg) 40%) no-repeat,
                  radial-gradient(900px 600px at 80% 90%, #0d1320 0%, var(--bg) 40%) no-repeat,
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      max-width: 90vw;
    }

    header h1 {
      font-size: clamp(24px, 4vmin, 36px);
      margin: 0 0 10px;
    }

    header .quote {
      font-size: clamp(16px, 2vmin, 22px);
      font-style: italic;
      color: var(--muted);
      margin: 0;
    }

    header .author {
      font-size: clamp(14px, 1.8vmin, 18px);
      color: var(--muted);
      margin-top: 6px;
    }

    .wrap {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--gap);
      justify-items: center;
      width: min(95vw, 960px);
      z-index: 2;
    }

    .tile {
      width: var(--tile-size);
      height: var(--tile-size);
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-decoration: none;
      color: var(--text);
      transition: transform .25s ease, background .25s ease;
      cursor: pointer;
    }

    .tile:hover { background: var(--card-hover); transform: translateY(-4px); }

    .icon { width: 52%; aspect-ratio: 1/1; }

    .icon img {
      width: 80%;
      height: auto;
      max-height: 80%;
      object-fit: contain;
      display: block;
      margin: auto;
    }

    .label { font-weight: 700; font-size: clamp(18px, 2.6vmin, 26px); padding-bottom: 18px; }

    .spotify img { filter: drop-shadow(0 0 12px var(--accent-spotify)); }
    .proton img { filter: drop-shadow(0 0 12px var(--accent-proton)); }

    #iframeOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      z-index: 9998;
    }

    #iframeOverlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #backButton {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(18,24,32,0.7);
      color: #e6edf3;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      z-index: 9999;
      display: none;
      backdrop-filter: blur(6px);
      transition: background 0.2s ease;
    }

    #backButton:hover { background: rgba(30,40,50,0.8); }
  </style>
</head>
<body>
  <header>
    <h1>Hey Austin!</h1>
    <p class="quote" id="q-line">Loading something inspiring…</p>
    <p class="author" id="q-author"></p>
  </header>

  <main class="wrap" id="launcher">
    <div class="tile spotify" onclick="openApp('https://open.spotify.com/')">
      <div class="icon"><img src="spotify.png" alt="Spotify Logo" /></div>
      <div class="label">Spotify</div>
    </div>

    <div class="tile proton" onclick="openApp('https://calendar.proton.me')">
      <div class="icon"><img src="proton.png" alt="Proton Calendar Logo" /></div>
      <div class="label">Proton Calendar</div>
    </div>
  </main>

  <div id="iframeOverlay"><iframe id="appFrame" src=""></iframe></div>
  <button id="backButton" onclick="closeApp()">← Back</button>

  <script>
    // Launch app in iframe overlay
    function openApp(url) {
      const iframeOverlay = document.getElementById('iframeOverlay');
      const frame = document.getElementById('appFrame');
      frame.src = url;
      iframeOverlay.style.display = 'block';
      document.getElementById('backButton').style.display = 'block';
    }

    function closeApp() {
      const iframeOverlay = document.getElementById('iframeOverlay');
      const frame = document.getElementById('appFrame');
      frame.src = '';
      iframeOverlay.style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
    }

    // Daily motivational quote
    const qLine = document.getElementById('q-line');
    const qAuthor = document.getElementById('q-author');

    async function fetchQuote(){
      try {
        const r = await fetch('https://api.quotable.io/random');
        if (!r.ok) throw new Error('Bad status');
        const j = await r.json();
        qLine.textContent = '“' + j.content + '”';
        qAuthor.textContent = '— ' + j.author;
      } catch(e) {
        qLine.textContent = '“Small steps, every day.”';
        qAuthor.textContent = '— Unknown';
      }
    }

    fetchQuote();
  </script>
</body>
</html>
